<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Stress-Level-Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Wie gestresst bist du?</h1>

  <form id="quizForm">
    <div class="question">
      <p>1. Wie oft f√ºhlst du dich √ºberfordert?</p>
      <label><input type="radio" name="q1" value="3"> H√§ufig</label><br>
      <label><input type="radio" name="q1" value="2"> Manchmal</label><br>
      <label><input type="radio" name="q1" value="1"> Selten</label>
    </div>

    <div class="question">
      <p>2. Wie schl√§fst du in letzter Zeit?</p>
      <label><input type="radio" name="q2" value="3"> Schlecht</label><br>
      <label><input type="radio" name="q2" value="2"> Unregelm√§√üig</label><br>
      <label><input type="radio" name="q2" value="1"> Gut</label>
    </div>

    <div class="question">
      <p>3. Hast du oft Kopfschmerzen oder Verspannungen?</p>
      <label><input type="radio" name="q3" value="3"> Ja</label><br>
      <label><input type="radio" name="q3" value="2"> Ab und zu</label><br>
      <label><input type="radio" name="q3" value="1"> Nein</label>
    </div>

    <div class="question">
      <p>4. Wie reagierst du auf unerwartete Probleme?</p>
      <label><input type="radio" name="q4" value="3"> Panik</label><br>
      <label><input type="radio" name="q4" value="2"> Stressig aber machbar</label><br>
      <label><input type="radio" name="q4" value="1"> Ruhig</label>
    </div>

    <div class="question">
      <p>5. Wie sieht dein Alltag aus?</p>
      <label><input type="radio" name="q5" value="3"> Sehr hektisch</label><br>
      <label><input type="radio" name="q5" value="2"> Teilweise stressig</label><br>
      <label><input type="radio" name="q5" value="1"> Ausgeglichen</label>
    </div>

    <button type="submit">Ergebnis anzeigen</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let total = 0;
      for (let i = 1; i <= 5; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          total += parseInt(selected.value);
        } else {
          alert("Bitte beantworte alle Fragen.");
          return;
        }
      }

      let resultText = "";
      if (total <= 7) {
        resultText = "Dein Stresslevel ist: Niedrig üòå";
      } else if (total <= 11) {
        resultText = "Dein Stresslevel ist: Mittel üòê";
      } else {
        resultText = "Dein Stresslevel ist: Hoch üò∞";
      }

      document.getElementById("result").textContent = resultText;
    });
  </script>
</body>
</html>
